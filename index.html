<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="row">
        <div class="col-lg-7 d-none d-lg-block">
          <img src="assets/alex-quezada-WaHIw5BMPyw-unsplash.jpg"
          srcset="img/alex-quezada-wa-h-iw-5-bm-pyw-unsplash@2x.jpg 2x,
          img/alex-quezada-wa-h-iw-5-bm-pyw-unsplash@3x.jpg 3x"
          class="alex-quezada-WaHIw5BMPyw-unsplash">
        </div>
        <div class="col-12  col-lg-5">
          <H1 class="login">Crear cuenta</H1>
          <div class="grupos">
            <a href="#"><img src="assets/Grupo 1.png" alt=""></a>
            <a href="#" class="g1"><img src="assets/Grupo 2.png" alt=""></a>
            <a href="#" class="g2"><img src="assets/Grupo 3.png" alt=""></a>
            <a href="#" class="g3"><img src="assets/Grupo 4.png" alt=""></a>
          </div>
          <h5>o usa tu correo electronico para registrarte</h5>
          <form>
            <div class="forms">
              <div class="mb-3">
                <input type="text" id="disabledTextInput" class="form-control bg-white border-2" placeholder="Nombre">
              </div>
              <div class="mb-3">
                <input type="text" id="disabledTextInput" class="form-control bg-white border-2" placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="text" id="disabledTextInput" class="form-control bg-white border-2" placeholder="Contraseña">
              </div>
            </div>
            <div class="helpemail">
              <a href="#" id="emailhelp" class="form-text text-muted text-decoration-none">¿Haz olvidado tu contraseña?</a>
            </div>
            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input border-2" type="checkbox" id="disabledFieldsetCheck" disabled>
                <label class="form-check-label" for="disabledFieldsetCheck">
                 Acepto terminos y politicas de privacidad
                </label>
              </div>
            </div>
            <div class="buttons">
              <button class="btn-outline">Registrate</button>
              <button class="btn-outline">Inicia sesion</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
